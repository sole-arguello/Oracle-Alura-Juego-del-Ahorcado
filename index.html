<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<!----------- boton iniciar juego -->
    <div style="text-align:center; margin: 50px 0px;">
      <h1 class="titulo">Juego del Ahorcado</h1>
      <button class="btn" id="iniciar-juego" value="iniciarJuego">INICIAR JUEGO</button>
    </div>
      

<!------------ boton de agregar palabra -->
    <div style="text-align:center">
      <input class="inputText" type="text" id="input-nueva-palabra" placeholder="Escriba aqui una nueva palabra">
      <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button> 
    </div>

    
    
    
<!------------ dibujo del ahorcado height="360px" width="294px"------------>
    <section id="canvas-juego" >
            
      <!-------------- CANVAS -------------------------->
      <div class="dibujo" style = "float: left;">
        <!--------------- INTENTOS Y DIBUJO  ------->
        <p id="intentos" style="text-align:center; margin: 50px 0px;" ></p>
        <canvas id="dibujo-ahorcado" height="360" width="220"></canvas>
      </div>
     

<!-------------- PALABRA PARA ADIVINAR ---------------->
      <div class="guiones-frase" style = "float: left;">
        <div id="mge-ganar"></div> 
        <div style="text-align:center; margin: 50px 50px;">
          <!-- MUESTRA LETRAS ERRADAS--> 
          <p id="letras-erradas" hidden style="text-align:center; margin: 50px 0px;" ></p>
          
          <!-- guiones y frase adivinada -->
          <p id="frase-Adivinada" style="text-align:center; margin: 50px 50px;"><br></p>
        </div>
        
      </div>

    </section>

    <!-- archivos de js -->
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="ahorcado.js"></script>
    <script type="text/javascript" src="funciones.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
